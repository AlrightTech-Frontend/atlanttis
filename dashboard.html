    <meta charset="UTF-8" />

    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />
    <style>
      .sidebar {
        transition: all 0.3s;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 365px;
        background-color: #343a40;
        color: #fff;
        padding: 20px;
      }

      .content {
        margin-left: 250px;
        /* padding: 20px; */
        padding-left: 7.3rem;
      }

      .sidebar.active {
        left: -3000px;
      }

      .content.active {
        margin-left: 0;
        padding-left: 0rem;
      }
      .pa1 {
        font-family: "Poppins";
        font-style: normal;
        font-weight: 700;
        font-size: 32px;
        line-height: 48px;
        /* identical to box height */

        text-transform: uppercase;

        color: #ffffff;
      }
      .pa2 {
        font-family: "Inter";
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
        line-height: 22px;
        /* identical to box height */

        color: #000000;
      }
      .pt6 {
        padding-top: 2.5rem;
      }
      .pt7 {
        padding-top: 2.2rem;
      }
    </style>
  </head>

      <p class="text-center pa1">Atlanntis Retail</p>

    <script>
      $(document).ready(function () {
        $("#sidebarToggle").click(function () {
          $(".sidebar").toggleClass("active");
          $(".content").toggleClass("active");
        });
      });
    </script>
